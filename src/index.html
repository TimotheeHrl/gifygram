<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Caketown</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
      background-color: black !important;
      top: 0px;
      left: 0px;
      touch-action: none;
    }

    * {
      outline: none;
    }

    .widget {
      position: absolute;
      top: 0px;
      left: 0px;
      user-select: none;
      color: black;
      font: 4em Arial;
      outline: 1px solid transparent;
    }

    #container {
      position: absolute;
      background-color: transparent;
      top: 0px;
      left: 0px;
      transform-origin: top left;
      overflow: hidden;
      background-color: #333;
    }

    .fill {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #buttons {
      position: absolute;
      top: 0px;
      right: 0px;
      /* Fix a bug in Chrome with the video drawing over sometimes */
      transform: translateZ(0);
      z-index: 2;
    }

    .button {
      display: block;
      font-size: 8vmin;
      height: 9.6vmin;
      color: white;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.25);
    }

    .button:hover {
      color: black;
    }

    .button:active {
      color: gray;
    }
  </style>
</head>

<body>
  <div id="container">
    <canvas class="fill" id="canvas"></canvas>
    <div class="fill" id="widgets" tabindex="0">
    </div>
  </div>
  <div id="buttons">
    <div class="button" data-toggle="tooltip" data-placement="left" title="Visit GitHub" id="github"><i class="fab fa-github-alt"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Add sticker" id="sticker"><i class="fas fa-sticky-note"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Add text" id="text"><i class="fas fa-font"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Set the background video" id="video"><i class="fas fa-film"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Share your animation" id="share"><i class="fas fa-share-alt"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Render & export your animation to an mp4" id="render"><i class="fas fa-file-export"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Track motion" id="motion"><i class="fas fa-meteor"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Toggle visibility" id="visibility"><i class="fas fa-eye"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Delete selection" id="delete"><i class="fas fa-trash"></i></div>
  </div>
</body>

</html>
