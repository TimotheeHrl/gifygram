<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Caketown</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
      background-color: black !important;
      top: 0px;
      left: 0px;
      touch-action: none;
    }

    * {
      outline: none;
    }

    .widget {
      position: absolute;
      top: 0px;
      left: 0px;
      user-select: none;
      color: black;
      font: 4em Arial;
      outline: 1px solid transparent;
    }

    #container {
      position: absolute;
      background-color: transparent;
      top: 0px;
      left: 0px;
      transform-origin: top left;
      overflow: hidden;
      background-color: #333;
    }

    #widgets {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #buttons {
      position: absolute;
      top: 0px;
      right: 0px;
      /* Fix a bug in Chrome with the video drawing over sometimes */
      transform: translateZ(0);
      z-index: 2;
    }

    .button {
      font-size: 64px;
      color: white;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.25);
    }

    .button:hover {
      color: black;
    }

    .button:active {
      color: gray;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="widgets" tabindex="0">
    </div>
    <div id="buttons">
      <div class="button" id="sprite"><i class="fas fa-sticky-note"></i></div>
      <div class="button" id="text"><i class="fas fa-font"></i></div>
      <div class="button" id="share"><i class="fas fa-share-alt"></i></div>
      <div class="button" id="record"><i class="fas fa-file-export"></i></div>
      <div class="button" id="motion"><i class="fas fa-meteor"></i></div>
    </div>
  </div>
</body>

</html>
