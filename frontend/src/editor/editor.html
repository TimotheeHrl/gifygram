<div class="editor">
  <div id="container">
    <canvas class="fill" id="canvas"></canvas>
    <div class="fill" id="widgets" tabindex="0">
    </div>
  </div>
  <div id="buttons">
    <div class="button" data-toggle="tooltip" data-placement="left" title="Menu" id="menu"><i
        class="fa fa-bars"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Add sticker" id="sticker"><i
        class="fas fa-sticky-note"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Add text" id="text"><i
        class="fas fa-font"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Set the background video" id="video"><i
        class="fas fa-film"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Share your animation" id="share"><i
        class="fas fa-share-alt"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Post your animation" id="post"><i
        class="fas fa-plus-square"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Render & export your animation to an mp4"
      id="render"><i class="fas fa-file-export"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Track motion" id="motion"><i
        class="fas fa-meteor"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Toggle visibility" id="visibility"><i
        class="fas fa-eye"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Delete selection" id="delete"><i
        class="fas fa-trash"></i></div>
    <div class="button" data-toggle="tooltip" data-placement="left" title="Clear keyframes in blue selection range"
      id="clear"><i class="fas fa-times-circle"></i></div>
  </div>
</div>
